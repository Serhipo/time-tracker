version: '2'
services:
  api:
    build:
      context: .
      dockerfile: packages/api/Dockerfile
    env_file: packages/api/docker.env
    ports:
      - 4000:4000
    image: time-tracker/time-tracker-api

  mongo:
    image: mongo:6.0
    environment:
      MONGO_INITDB_ROOT_USERNAME: trackerservice
      MONGO_INITDB_ROOT_PASSWORD: trackerservice
    ports:
      - 27017:27017
    volumes:
      - ./data/mongo:/data/db

  start_dependencies:
    image: dadarek/wait-for-dependencies
    depends_on:
      - mongo
    command: mongo:27017
